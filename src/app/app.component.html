<div style="height: 90%">
  <mat-toolbar color="primary">
    <mat-toolbar-row>
      <button mat-icon-button (click)="sidenav.toggle()" fxShow="true" fxHide.gt-sm>
        <mat-icon>menu</mat-icon>
      </button>
      <span>Rxjs Examples</span>
      <span class="menu-spacer"></span>
      <div fxShow="true" fxHide.lt-md>
        <!-- The following menu items will be hidden on both SM and XS screen sizes -->
        <a routerLink='/observables' mat-button>Observables</a>
        <a routerLink='/operators' mat-button>Operators</a>
        <a href="/subscription" mat-button>Subscription</a>
        <a href="/subjects" mat-button>Subjects</a>
      </div>
    </mat-toolbar-row>
  </mat-toolbar>

  <mat-sidenav-container fxFlexFill>
    <mat-sidenav #sidenav>
      <mat-nav-list>
        <a (click)="sidenav.toggle()" href="" mat-list-item>Close</a>
        <a routerLink='/observables'mat-list-item>Observables</a>
        <a routerLink='/operators'mat-list-item>Operators</a>
        <a routerLink='/subscription'mat-list-item>Subscription</a>
        <a routerLink='/subjects'mat-list-item>Subjects</a>
      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content fxFlexFill class="!container bg-slate-100 !flex flex-col justify-center items-center w-5/6 h-5/6">
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
